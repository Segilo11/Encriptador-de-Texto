<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icono" href="assets/logoalura.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" loading="lazy" class="img">
        </div>
    </header>
    <main class="encriptador__desktop">
        <div class="div__input">
            <a class="ingresar__texto">Ingresa el texto...</a>
            <textarea  type="text"  class="text__area"> </textarea>
            <div class="div__simbolo">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/bad588741fe3f2cc90a5ee58f45f696ee0a98cb1d7bf4d98ca31aaaac9859ea2?apiKey=e47a205ad58842bfa47a03861afe3228&&apiKey=e47a205ad58842bfa47a03861afe3228" class="simbolo">     
            <div class="letras__minusculas__sin__acentos">
                Solo escribir letras minúsculas y sin acentos.
            </div>
        </div>  
            <div class="botones">
                <button type="button" class="button" onclick="botonEncriptar()"><strong>Encriptar</strong></button>
                <button type="button" class="button2" onclick="botonDesencriptar()"><strong> Desencriptar</strong></button>
            </div>
        </div>
            <div class="div__result">
                <section class="no__mensaje">
                  <img src="assets/muñeco.png" loading="lazy" class="muneco"> 
            <div class="div__sin__msg">
                <h1 class="ningun__msg__encontrado">
                  Ningun mensaje fue encontrado
                </h1>
                <p class="texto__encriptar__desencriptar">
                  Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </section>
            <section class="resultadoSection" >
                <h1 class="resultadoTitulo"> </h1>
    
                <p class="resultado"> </p>
                <button type="button" class="copiar" onclick="copiar()"><strong>Copiar</strong></button>
    
              </section>
            </div>
        </div>      
    </main>
    <script src="app.js"></script>
</body>
</html>
